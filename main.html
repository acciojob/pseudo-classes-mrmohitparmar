<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Pseudo Classes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Article with Paragraphs -->
  <article>
    <p>First paragraph - should be white on black.</p>
    <p>Second paragraph - standard styling.</p>
    <p>Third paragraph - should be red.</p>
  </article>

  <!-- Unordered List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
